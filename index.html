<body>
    <form action="https://formspree.io/f/mwkyjozy" method="POST">
        <label> Imię: <input type="text" name="imie" placeholder="Podaj imię" required></label> <br><br>
        <label> Nazwisko: <input type="text" name="nazwisko" placeholder="Podaj nazwisko" required></label> <br><br>
        <label> E-mail: <input type="email" name="mail" placeholder="Podaj twój e-mail" required></label> <br><br>
        <label> Nr. telefonu: <input type="number" name="telefon" placeholder="Podaj nr. telefonu" required></label> <br><br>
        <label> Miejsce szkolenia:
            <select name="miasto">
                <option value="Kraków">Kraków</option>
                <option value="Gdańsk">Gdańsk</option>
                <option value="Wrocław" selected>Wrocałw</option>
            </select>
        </label> <br><br>
        <label>Płeć:</label>
            <input type="radio" name="gender">Mężczyzna
            <input type="radio" name="gender">Kobieta <br><br>
        <label>Zgoda na ptrzetwarzanie danych osobowych <input type="checkbox" name="zgoda" required></label> <br><br>
        <label> Pytania: <br> <textarea maxlength="1000" name="wiadomosc" cols="50" rows="4" placeholder="Możesz wpisać dodatkowe pytanie dotyczące szkolenia"></textarea></label> <br><br>
        <input type="submit" value="Wyślij formularz zgłoszeniowy">
        <input type="reset" value="Reset wprowadzonych danych">
    </form>
